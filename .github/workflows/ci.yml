name: ZenML CI/CD

on:
  push:
    branches:
      - 'feat/**'   # Feature branches
      - 'dev'       # Dev branch
      - 'main'      # Production branch

jobs:
  zenml-ci-cd:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      # Step 1: Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run unit tests (all branches)
      - name: Run Unit Tests
        working-directory: "(3) K-Nearest Neighbors"
        run: pytest tests/ --maxfail=1 --disable-warnings


      # Step 5: Run full production pipeline on main branch
      - name: Run Production Pipeline
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /path/to/your/project
            git fetch origin
            git checkout main
            git pull origin main
            source venv/bin/activate
            zenml pipeline run pipeline.py
