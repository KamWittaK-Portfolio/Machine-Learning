name: ZenML CI/CD

on:
  push:
    branches:
      - 'feat/**'          # Run on push for feature branches only
  pull_request:
    branches:
      - 'Prod'             # Run on PR merges targeting main

jobs:
  zenml-ci-cd:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      # Step 1: Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run unit tests
      - name: Run Unit Tests
        working-directory: "(3) K-Nearest Neighbors"
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_KEY: ${{ secrets.DB_KEY }}
        run: pytest tests/ --maxfail=1 --disable-warnings

      # Step 5: Run full production pipeline (only on merge to main)
      - name: Run Production Pipeline
        if: github.event_name == 'pull_request' && github.base_ref == 'Prod'
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_USER }}
          password: ${{ secrets.PROD_USER_PASSWORD }}
          port: 22
          script: |
            cd /home/kam/Machine-Learning
            git fetch origin
            git checkout Prod
            git pull origin Prod
            source venv/bin/activate
            zenml stack set ml_stack
            cd '(3) K-Nearest Neighbors'
            python3 run.py